<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Бронювання номера - Готель "Горизонт"</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Бронювання номера</h1>
        <nav>
            <ul>
                <li><a href="index.html">Головна</a></li>
                <li><a href="rooms.html">Номери та ціни</a></li>
                <li><a href="services.html">Послуги</a></li>
                <li><a href="promotions.html">Акції</a></li>
                <li><a href="contact.html">Контакти</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Заповніть форму для бронювання</h2>
        <form action="process_booking.php" method="POST">
            <label for="room">Оберіть номер:</label>
            <select id="room" name="room">
                <option value="econom">Економ</option>
                <option value="standard">Стандарт</option>
                <option value="lux">Люкс</option>
            </select>

            <label for="check-in">Дата заїзду:</label>
            <input type="date" id="check-in" name="check-in" required>

            <label for="check-out">Дата виїзду:</label>
            <input type="date" id="check-out" name="check-out" required>

            <label for="name">Ім'я:</label>
            <input type="text" id="name" name="name" required>

            <label for="surname">Прізвище:</label>
            <input type="text" id="surname" name="surname" required>

            <label for="phone">Телефон:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <button type="submit">Підтвердити бронювання</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 Готель "Горизонт". Всі права захищені.</p>
    </footer>
</body>
</html>
