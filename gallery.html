<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Фотогалерея | Готель "Горизонт"</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css">
</head>
<body>

<header>
    <h1>Фотогалерея</h1>
</header>

<main class="gallery-container">
    <div class="swiper mySwiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="https://karpatykruiz.com.ua/assets/cache/images/shidnytsia/complexes/osonnia/Osonnya_02-1170x480.jpg" alt="Готель"></div>
            <div class="swiper-slide"><img src="https://karpatykruiz.com.ua/assets/cache/images/shidnytsia/complexes/osonnia/Osonnya_03-1170x480.jpg" alt="Готель"></div>
            <div class="swiper-slide"><img src="https://karpatykruiz.com.ua/assets/cache/images/shidnytsia/complexes/osonnia/Osonnya_04-1170x480.jpg" alt="Готель"></div>
            <div class="swiper-slide"><img src="https://karpatykruiz.com.ua/assets/cache/images/shidnytsia/complexes/osonnia/Osonnya_05-1170x480.jpg" alt="Готель"></div>
        </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-pagination"></div>
    </div>
</main>

<!-- Модальне вікно для збільшених фото -->
<div class="modal">
    <img src="" alt="Фото в модальному вікні">
    <button class="modal-close">&times;</button>
</div>

<footer>
    <a href="index.html">Головна</a>
    <a href="gallery.html">Фотогалерея</a>
    <a href="reviews.html">Відгуки</a>
    <a href="contact.html">Контакти</a>
</footer>

<script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
<script>
    var swiper = new Swiper(".mySwiper", {
        slidesPerView: 1,
        spaceBetween: 10,
        loop: true,
        pagination: {
            el: ".swiper-pagination",
            clickable: true,
        },
        navigation: {
            nextEl: ".swiper-button-next",
            prevEl: ".swiper-button-prev",
        },
    });

    // Модальне вікно для фото
    const galleryImages = document.querySelectorAll('.swiper-slide img');
    const modal = document.querySelector('.modal');
    const modalImage = modal.querySelector('img');
    const modalClose = modal.querySelector('.modal-close');

    galleryImages.forEach(image => {
        image.addEventListener('click', () => {
            modal.style.display = 'flex';
            modalImage.src = image.src;
        });
    });

    modalClose.addEventListener('click', () => {
        modal.style.display = 'none';
    });

    modal.addEventListener('click', (e) => {
        if (e.target === modal) {
            modal.style.display = 'none';
        }
    });
</script>

</body>
</html>
