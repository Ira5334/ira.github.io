<!-- Модальне вікно для збільшених фото -->
<div class="modal">
    <img src="" alt="Фото в модальному вікні">
    <button class="modal-close">&times;</button>
</div>

<footer>
     <a href="index.html">Головна</a>
     <a href="gallery.html">Фотогалерея</a>
    <a href="reviews.html">Відгуки</a>
    <a href="contact.html">Контакти</a>
</footer>

<script>
// Модальне вікно для фото
const galleryImages = document.querySelectorAll('.gallery-grid img');
const modal = document.querySelector('.modal');
const modalImage = modal.querySelector('img');
const modalClose = modal.querySelector('.modal-close');

// Відкриваємо модальне вікно при натисканні на фото
galleryImages.forEach(image => {
    image.addEventListener('click', () => {
        modal.style.display = 'flex';
        modalImage.src = image.src;
    });
});

// Закриваємо модальне вікно
modalClose.addEventListener('click', () => {
    modal.style.display = 'none';
});

// Закриваємо модальне вікно при натисканні поза зображенням
modal.addEventListener('click', (e) => {
    if (e.target === modal) {
        modal.style.display = 'none';
    }
});
</script>

</body>
